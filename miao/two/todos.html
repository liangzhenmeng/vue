<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="../vue.js"></script>
</head>
<body>
    <div class="page-top">
        <div class="page-content">
            <h2>任务计划列表</h2>
        </div>
    </div>
    <div class="main">
        <h3 class="big-title">添加任务：</h3>
        <input
                type="text"
                placeholder="例如：吃饭睡觉打豆豆；提示：+回车即可添加至列表"
                class="task-input"
                v-model="text"
                v-on:keyup.13="addtodo"
        />
        <ul class="task-count" v-show="list.length">
            <li>{{noIsChecked}}个任务未完成</li>
            <li class="action">
                <a href="#" class="active">所有任务</a>
                <a href="#">未完成的任务</a>
                <a href="#">完成的任务</a>
            </li>
        </ul>
        <h3 class="big-title">任务列表：</h3>
        <div class="task">
            <span class="no-task-tip" v-if="!hasItem">还没有添加任何任务</span>
            <ul class="todo-list">
                <li class="todo " v-bind:class="{completed:item.isChecked,editing:editText==item}" v-for="item in list">
                    <div class="view">
                        <input type="checkbox" v-model="item.isChecked" class="toggle">
                        <label for="" @dblclick="editItem(item)">{{item.title}}</label>
                        <button class="destroy" @click="deletetodo(item)"></button>
                    </div>
                    <!--<input-->
                        <!--type="text"-->
                        <!--class="edit"-->
                        <!--v-model="editText.title"-->
                        <!--@blur="editItem(todo)"-->
                        <!--@dblclick="editItem(item)"-->
                        <!--v-foucs="true"-->
                    <!--/>-->
                    <input
                            v-foucs="editText === item"
                            class="edit"
                            type="text"
                            v-model = "editText.title"
                            @blur="editItemed(item)"
                            @keyup.13="editItemed(item)"
                            @keyup.esc="giveUpItemed(item)"
                    />
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
